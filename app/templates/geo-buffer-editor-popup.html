<div class="popover switchon-ribbon-popover" id="geoBufferEditor">
    <div class="arrow"></div>
    <div class="popover-content">
        <form name="geoBufferForm" id="geoBufferForm" novalidate> 
            <div class="form-group" ng-class="{'has-error': geoBufferForm.geoBufferField.$invalid}">
                <input type="number" 
                       class="form-control" 
                       min="0" 
                       max="99999" 
                       name="geoBufferField" 
                       id="geoBufferField" 
                       placeholder="buffer"
                       ng-model="data.editorValue">
                <span title="Cancel"
                      aria-label="Cancel"
                      name="cancelButton"
                      id="cancelButton"
                      class="btn btn-default"
                      ng-click="$hide()">
                    <span class="glyphicon glyphicon-remove"></span>
                </span>
                <span title="Apply"
                      aria-label="Apply"
                      name="applyButton"
                      id="clearButton"
                      class="btn btn-default"
                      ng-click="tag.origin.value = data.editorValue; $hide()"
                      ng-disabled="geoBufferForm.geoBufferField.$invalid">
                    <span class="glyphicon glyphicon-ok"></span>    
                </span>
            </div>
        </form>
    </div>
</div>
