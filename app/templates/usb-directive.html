<div class="switchon-usb">
    <form  class="navbar-form navbar-left" 
           name="universalSearchBox" 
           id="universalSearchBox" 
           role="search"  
           novalidate >
        <div class="form-group" 
             ng-class="{'has-error': !universalSearchBox.filterExpressionInput.$error.required
                         && universalSearchBox.filterExpressionInput.$invalid}" >
            
            <div class="form-control">
                <span ng-repeat="tag in enumeratedTags">
                    <span class="tag label" ng-class="getTagStyle(tag.type)">
                        <span ng-class="getTagIcon(tag.type)"> </span> {{tag.name}}<a><i ng-click="tag.remove()" class="glyphicon glyphicon-remove-circle glyphicon-red"></i></a>
                    </span>
                </span>

                <input
                    name="filterExpressionInput" 
                    id="filterExpressionInput" 
                    type="text" 
                    size="20" placeholder="keyword:" 
                    ng-model="customFilterExpression" 
                    ng-pattern="pattern"
                    required/>
            </div>
            <button ng-click="performSearch(universalSearchBox)" ng-disabled="enumeratedTags.length < 1" class="btn btn-primary">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>

            <button ng-click="clear()" class="btn btn-default">Clear</button>
        </div>

        <p class="help-block error" ng-show="notificationFunction === undefined && !universalSearchBox.filterExpressionInput.$error.required
                        && universalSearchBox.filterExpressionInput.$invalid">
            This filter expression is not valid. 
            Try <strong>expression</strong><strong>:</strong><i>"parameter"</i>, e.g. keyword:"water quality".
        </p>

        <p class="help-block info" ng-show="notificationFunction === undefined &&
                        universalSearchBox.filterExpressionInput.$error.required">
            Please enter a filter expression,  e.g. keyword:"water quality".
        </p>    
    </form>
</div>
