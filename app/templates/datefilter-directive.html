<form  class="form-inline" 
       name="dateFilterBox" 
       role="form-horizontal"  
       novalidate >

    <div class="form-group">

        <input class="form-control" name="fromDate" id="fromDate" type="date" 
               placeholder="yyyy-MM-dd" ng-model="fromDate"/>
        <input class="form-control" name="toDate" id="toDate" type="date" 
               placeholder="yyyy-MM-dd" ng-model="toDate"/>
    </div>
</form>
