<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SWITCH-ON SIP v0.1</title>
        <meta name="description" content="SWITCH-ON SIP v0.1">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet" type="text/css"/>
        <!-- build:css() -->
        <link rel="stylesheet" href="styles/switchon.css">
        <!-- endbuild -->
    </head>
    <body ng-app="eu.water-switch-on.sip" ng-controller="eu.water-switch-on.sip.controllers.masterController">
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- the real nav -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#switchon-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://water-switch-on.eu"><img src="images/brand.png"/></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="switchon-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href class="dropdown-toggle" dropdown-toggle role="button" aria-expanded="false">
                                All categories <span class="caret"></span>
                                <!-- all categories directive -->
                            </a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <!-- search directive -->
                        <usb filter-expressions="filterExpressions" search-function="performSearch(searchForm)"></usb>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                My SWITCH-ON<span class="caret"></span>
                                <!-- my switchon directive -->
                            </a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- status and view nav -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="switchon-navbar-collapse-1">
                    <div class="nav navbar-nav navbar-left" role="group" aria-label="resultViewToggle">
                        <button type="button"
                                class="btn btn-default switchon-viewbutton" 
                                ng-click="toggleResultView()"
                                ng-class="{active: isResultShowing}">
                            <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>
                        </button>
                    </div>
                    <alert ng-hide="data.message === null" 
                           type="{{data.messageType}}"
                           close="doCloseMessage()"
                           class="nav navbar-nav navbar-left switchon-alert">{{data.message}}
                    </alert>
                    <div class="nav navbar-nav navbar-right btn-group" role="group" aria-label="viewGroup">
                        <button type="button"
                                class="btn btn-default switchon-viewbutton" 
                                ng-click="activateView('list')"
                                ng-class="{active: state.current.name === 'list'}">
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </button>
                        <button type="button" 
                                class="btn btn-default switchon-viewbutton" 
                                ng-click="activateView('th')"
                                ng-class="{active: state.current.name === 'th'}">
                            <span class="glyphicon glyphicon glyphicon-th" aria-hidden="true"></span>
                        </button>
                        <button type="button"
                                class="btn btn-default switchon-viewbutton" 
                                ng-click="activateView('map')"
                                ng-class="{active: state.current.name === 'map'}">
                            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                        </button>
                    </div>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        
        <!-- content -->
        
        <div id="wrapper" ng-class="{toggled: !isResultShowing}">
            <div id="sidebar-wrapper">
                
                    <resultSet result-set="resultSet"></resultSet>
                
                <div class="panel panel-default">
               <!-- <ul class="sidebar-nav">
                    <li>Resources</li>
                    <li>Keywords</li>
                    <li>etc...</li>
                </ul>-->
                    </div>
            </div>
            
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div data-ui-view></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.js" type="text/javascript"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
        <script src="bower_components/leaflet/dist/leaflet.js" type="text/javascript"></script>
        <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js" type="text/javascript"></script>
        <script src="bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
        <!-- endbower -->

        <!-- build:js() -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/_module.js"></script>
        <script src="scripts/controllers/masterController.js" type="text/javascript"></script>
        <script src="scripts/controllers/mapController.js" type="text/javascript"></script>
        <script src="scripts/controllers/usbDirectiveController.js" type="text/javascript"></script>
        <script src="scripts/controllers/dateFilterDirectiveController.js" type="text/javascript"></script>
        <script src="scripts/controllers/resultSetDirectiveController.js" type="text/javascript"></script>
        <script src="scripts/directives/_module.js"></script>
        <script src="scripts/directives/usbDirective.js" type="text/javascript"></script>
        <script src="scripts/directives/dateFilterDirective.js" type="text/javascript"></script>
        <script src="scripts/directives/resultSetDirective.js" type="text/javascript"></script>
        <script src="scripts/services/_module.js"></script>
        <script src="scripts/services/mockService.js" type="text/javascript"></script>
        <script src="scripts/services/searchService.js" type="text/javascript"></script>
        <!-- endbuild -->
    </body>
</html>
