<div class="popover switchon-ribbon-popover">
    <div class="arrow"></div>
    <h3 class="popover-title" ng-bind="title" ng-show="title"></h3>
    <div class="popover-content">
        <div class="switchon-ribbon">
            <div class="switchon-ribbon-panel">
                <date-filter filter-expressions="filterExpressions"></date-filter>
            </div>

            <div class="switchon-ribbon-panel">
                <tabset>
                    <tab heading="CUASHI">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <input type="text" ng-model="keyword" typeahead="keyword for keyword in keywords | filter:$viewValue | limitTo:8" class="form-control">
                            </div>
                        </div>
                    </tab>
                    <tab heading="Topics">
                        blahhhh
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
